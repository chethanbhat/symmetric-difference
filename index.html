<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Symmetric Difference</title>
  </head>
  <body>

      <script type="text/javascript">

          function sym(args) {

            var newArr = [];

            for(var i=0; i<arguments.length;i++){

              newArr = eliminator(newArr,arguments[i]);

            }

            newArr = unique(newArr);

            console.log(newArr);

          }

          function unique(arr){

          var finalArr = arr.slice()                // slice makes copy of array before sorting it
                          .sort(function(a,b){
                            return a>b;
                          })
                          .reduce(function(a,b){
                            if(a.slice(-1)[0] !==b) // slice(-1)[0] means last item in array without removing it (like .pop())
                              a.push(b);
                              return a;
                          },[]);                    // this empty array becomes the starting value for a

          return finalArr;

          }


          function eliminator(arr1,arr2){

          var newarr = [];


          for(var i=0;i<arr2.length; i++){

              if(arr1.indexOf(arr2[i]) == -1){

                newarr.push(arr2[i]);

              }

          }

          for(var i=0;i<arr1.length; i++){

              if(arr2.indexOf(arr1[i]) == -1){

                newarr.push(arr1[i]);

              }

          }

            return newarr;

        }

        sym([1, 1, 2, 5], [2, 2, 3, 5], [3, 4, 5, 5]);


      </script>

  </body>
</html>
